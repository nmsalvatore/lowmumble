{% extends 'blog/base.html' %}
{% load static %}

{% block subtitle %}{{ post.title }}{% endblock subtitle %}

{% block js %}
    <script id="htmx" src="{% static 'blog/js/htmx.bundle.js' %}"></script>
{% endblock js %}

{% block back_nav %}
    <a
        id="back_btn"
        href="{{ back_info.path }}">
        <img src="{% static 'icons/arrow_back.png' %}" alt="Back arrow">
        <span class="back-text"><span class="tag">{{ back_info.tag }}</span></span>
    </a>
{% endblock back_nav %}

{% block main %}
    {% include "blog/partials/post_detail.html" %}
{% endblock main %}
