{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="hsl(210 30% 95%)">
        <meta name="description" content="A personal blog with no apparent focus. My interests are varied; so is my writing.">
        <link rel="icon" href="{% static 'icons/favicon.png' %}">
        <title>{% block subtitle %}{% endblock subtitle %} | low mumble.</title>

        <link rel="preload" href="{% static 'fonts/IBMPlexMono-Regular.woff2' %}" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="{% static 'fonts/IBMPlexMono-SemiBold.woff2' %}" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="{% static 'core/css/main.css' %}" as="style">

        <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'core/css/fonts.css' %}">
        {% block css %}{% endblock css%}
    </head>
    <body>
        {% block body %}
        {% endblock body%}

        <script>document.body.classList.add("js-enabled")</script>
        {% block js %}{% endblock js%}
    </body>
</html>
